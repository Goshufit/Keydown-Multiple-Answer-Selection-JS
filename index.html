<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hold Shift to Check Multiple Checkboxes</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>

  <div class="inbox">
    <div class="item">
      <input type="checkbox">
      <p>Hold shift to select multiple options</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Neck</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Back
    <div class="item">
      <input type="checkbox">
      <p>Arm</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Shoulder</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Chest</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Leg</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Foot</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Hand</p>
    </div>
  </div>

  <script>

    const checkboxes = document.querySelectorAll('.inbox input[type="checkbox"]')

    let lastChecked;

    function handleCheck(e) {

      let inBetween = false;
      if (e.shiftKey && this.checked) {
        checkboxes.forEach(checkbox => {
          console.log(checkbox);
          if (checkbox === this || checkbox === lastChecked) {
            inBetween = !inBetween;

            console.log('Verifying last checked')
          }
          if (inBetween) 
          checkbox.checked = true;
        })
      }

      lastChecked = this;
    }

    checkboxes.forEach(checkbox => checkbox.addEventListener('click', handleCheck));

  </script>
</body>

</html>
